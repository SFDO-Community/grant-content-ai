minimum_cumulusci_version: '3.83.0'
project:
    name: grant-content-ai
    package:
        name: Grants Content Kit AI package
        namespace: gckai
        api_version: '59.0'
    git:
        repo_url: https://github.com/SFDO-Community/grant-content-ai.git
        default_branch: 'main'
        prefix_beta: beta/
        prefix_release: release/
        prefix_feature: feature/
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/grant-content-ai/tests
            options:
                outputdir: robot/grant-content-ai/results

    robot_testdoc:
        options:
            path: robot/grant-content-ai/tests
            output: robot/grant-content-ai/doc/grant-content-ai_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75

flows:
    config_dev:
        steps:
            3:
                task: command
                options:
                    command: cci org default --org dev